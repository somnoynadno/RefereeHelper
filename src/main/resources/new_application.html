<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="styles/vendor.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />

    <script src="scripts/new_application.js"></script>

    <title>Referee Helper</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">Referee Helper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/schedule.html">Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/protocol.html">New match protocol</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/applications.html">Applications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/statistics.html">Game statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/history.html">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/new_application.html">New application</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row justify-content-center mb-2">
            <div class="col col-auto">
                <h1>New application</h1>
            </div>
        </div>
        <form class="form-group">
            <div class="row">
                <div class="col col-md-6">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date" placeholder="Date" required>
                </div>
                <div class="col col-md-6">
                    <label for="time">Time:</label>
                    <input type="time" class="form-control" id="time" name="time" placeholder="Time" required>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col col-md-4">
                    <label for="game_type">Game type:</label>
                    <select class="form-control" id="game_type">

                    </select>
                </div>
                <div class="col col-md-4">
                    <label for="team1">Team 1:</label>
                    <select class="form-control" id="team1">

                    </select>
                </div>
                <div class="col col-md-4">
                    <label for="team2">Team 2:</label>
                    <select class="form-control" id="team2">

                    </select>
                </div>
            </div>
            <div class="row mt-4 justify-content-end">
                <button class="btn btn-secondary mr-2" type="reset">Clean</button>
                <button class="btn btn-primary mr-4" id="submit" type="button">Submit</button>
            </div>
        </form>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="scripts/vendor.min.js"></script>

<script src="scripts/scripts.js"></script>
</body>
</html>
