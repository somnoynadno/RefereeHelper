<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="styles/vendor.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />

    <script src="scripts/protocol.js"></script>

    <title>Referee Helper</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">Referee Helper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/schedule.html">Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/protocol.html">New match protocol</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/applications.html">Applications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/statistics.html">Game statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/history.html">History</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row justify-content-center mb-2">
            <div class="col col-auto">
                <h1>New match protocol</h1>
            </div>
        </div>
        <div class="row justify-content-center mt-4" id="IDFormRow" style="display: none">
            <div class="col col-md-4 col-auto">
                <form method="get" action="?">
                    <div class="form-group">
                        <label for="inputID">Enter ID of the match</label>
                        <input type="ID" name="id" class="form-control" id="inputID"
                               aria-describedby="inputID" placeholder="match ID">
                        <small id="inputIDHelp" class="form-text text-muted">You can find it in schedule.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div id="ProtocolMain" style="display: none">
            <div class="row justify-content-center">
                <div class="col col-auto mt-2">
                    <h2 id="Versus"></h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col col-auto mt-2">
                    <h5 id="GameDate"></h5>
                </div>
            </div>
            <form class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="event_type">Event type:</label>
                        <select class="form-control" id="event_type">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="team">Team:</label>
                        <select class="form-control" id="team">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="player1">Player 1:</label>
                        <select class="form-control" id="player1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="player2">Player 2:</label>
                        <select class="form-control" id="player2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="time">Time:</label>
                        <input class="form-control" id="time">
                    </div>
                </div>
                <div class="row mt-2 justify-content-end">
                    <button class="btn btn-secondary mr-2" type="reset">Clean</button>
                    <button class="btn btn-primary mr-2" id="SubmitButton" type="button">Submit</button>
                </div>
            </form>
            <div class="row mt-5">
                <table class="table" id="ProtocolTable">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Event</th>
                        <th scope="col">Team</th>
                        <th scope="col">Player 1</th>
                        <th scope="col">Player 2</th>
                        <th scope="col">Time</th>
                    </tr>
                    </thead>
                    <tbody id="ProtocolTableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="scripts/vendor.min.js"></script>

<script src="scripts/scripts.js"></script>
</body>
</html>
