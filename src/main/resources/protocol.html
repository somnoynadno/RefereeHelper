<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="styles/vendor.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />

    <script src="scripts/protocol.js"></script>

    <title>Referee Helper</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">Referee Helper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/schedule.html">Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/protocol.html">New match protocol</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/applications.html">Applications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/statistics.html">Game statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/history.html">History</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row justify-content-center mb-2">
            <div class="col col-auto">
                <h1>New match protocol</h1>
            </div>
        </div>
        <div class="row justify-content-center mt-4" id="IDFormRow" style="display: none">
            <div class="col col-md-4 col-auto">
                <form method="get" action="?">
                    <div class="form-group">
                        <label for="inputID">Enter ID of the match</label>
                        <input type="ID" name="id" class="form-control" id="inputID" aria-describedby="inputID" placeholder="match ID">
                        <small id="inputIDHelp" class="form-text text-muted">You can find it in schedule.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-auto mt-2">
                <h2 id="Versus"></h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-auto mt-2">
                <h5 id="GameDate"></h5>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="scripts/vendor.min.js"></script>

<script src="scripts/scripts.js"></script>
</body>
</html>
